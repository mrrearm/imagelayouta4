<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disposizione Immagini A4</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        /* --- Stile Generale e Tema Dark --- */
        :root {
            --primary-color: #00FFFF; /* Ciano */
            --background-color: #121212;
            --text-color: #E0E0E0;
            --sheet-background: #FFFFFF;
            --sheet-text-color: #AAAAAA;
            --font-family: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-family);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        /* --- Controlli (Pulsanti) --- */
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 900px;
        }

        .btn {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 12px 25px;
            font-family: var(--font-family);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover, .btn:focus {
            background-color: var(--primary-color);
            color: var(--background-color);
            box-shadow: 0 0 15px var(--primary-color);
        }

        input[type="file"] {
            display: none;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Foglio A4 e Colonne --- */
        #a4-sheet {
            /* NUOVA IMPOSTAZIONE RESPONSIVE */
            width: 90%;
            max-width: 210mm; /* Limite massimo per non superare un vero A4 */
            aspect-ratio: 210 / 297; /* Mantiene le proporzioni corrette */
            height: auto;
            
            background-color: var(--sheet-background);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            padding: 2%; /* Padding relativo */
            gap: 1.5%; /* Spazio tra le colonne relativo */
        }

        .placeholder-text {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: var(--sheet-text-color);
            text-align: center;
        }

        .column {
            flex: 1; /* Le colonne si dividono lo spazio equamente */
            display: flex;
            flex-direction: column;
            gap: 1.5%; /* Spazio tra le immagini nella stessa colonna */
        }

        .column img {
            width: 100%;
            height: auto; /* Mantiene l'aspect ratio */
            display: block;
            object-fit: contain;
        }

        /* --- Stile per la Stampa --- */
        @media print {
            body {
                padding: 0;
                margin: 0;
            }
            .controls, h1 {
                display: none;
            }
            #a4-sheet {
                /* Per la stampa, usiamo le dimensioni FISICHE per un output corretto */
                width: 210mm;
                height: 297mm;
                padding: 10mm;
                gap: 8mm;
                box-shadow: none;
                border: none;
                margin: 0;
                position: absolute;
                top: 0;
                left: 0;
                max-width: none;
            }
            .placeholder-text {
                display: none;
            }
        }

    </style>
</head>
<body>

    <h1>Image Layout A4</h1>

    <div class="controls">
        <label for="imageUpload" class="btn">Carica Immagini</label>
        <input type="file" id="imageUpload" multiple accept="image/*">
        
        <button id="downloadPdfBtn" class="btn">Scarica PDF</button>
        <button id="downloadJpgBtn" class="btn">Scarica JPG</button>
        <button id="printBtn" class="btn">Stampa</button>
        <button id="resetBtn" class="btn">Reset</button>

        <div class="loader" id="loader"></div>
    </div>

    <div id="a4-sheet">
        <div class="placeholder-text" id="placeholder">Carica le immagini per iniziare</div>
        <div class="column" id="left-column"></div>
        <div class="column" id="center-column"></div>
        <div class="column" id="right-column"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageUpload = document.getElementById('imageUpload');
            const leftColumn = document.getElementById('left-column');
            const centerColumn = document.getElementById('center-column');
            const rightColumn = document.getElementById('right-column');
            const sheet = document.getElementById('a4-sheet');
            const loader = document.getElementById('loader');
            const placeholder = document.getElementById('placeholder');

            const downloadPdfBtn = document.getElementById('downloadPdfBtn');
            const downloadJpgBtn = document.getElementById('downloadJpgBtn');
            const printBtn = document.getElementById('printBtn');
            const resetBtn = document.getElementById('resetBtn');

            // Gestione del caricamento immagini
            imageUpload.addEventListener('change', (event) => {
                clearColumns();
                
                const files = event.target.files;
                if (files.length === 0) {
                    placeholder.style.display = 'flex';
                    return;
                }

                placeholder.style.display = 'none';
                const imageFiles = Array.from(files);

                imageFiles.forEach((file, index) => {
                    const reader = new FileReader();
                    
                    reader.onload = (e) => {
                        const img = document.createElement('img');
                        img.src = e.target.result;

                        const columnIndex = index % 3;
                        if (columnIndex === 0) {
                            leftColumn.appendChild(img);
                        } else if (columnIndex === 1) {
                            centerColumn.appendChild(img);
                        } else {
                            rightColumn.appendChild(img);
                        }
                    };
                    
                    reader.readAsDataURL(file);
                });
            });

            function hasImages() {
                return leftColumn.childElementCount > 0 || centerColumn.childElementCount > 0 || rightColumn.childElementCount > 0;
            }

            function clearColumns() {
                leftColumn.innerHTML = '';
                centerColumn.innerHTML = '';
                rightColumn.innerHTML = '';
                placeholder.style.display = 'flex';
            }

            function showLoader(show) {
                loader.style.display = show ? 'block' : 'none';
            }

            // Funzione per generare output (PDF o JPG)
            async function generateOutput(format) {
                if (!hasImages()) {
                    alert("Per favore, carica almeno un'immagine prima di scaricare.");
                    return;
                }
                
                showLoader(true);
                
                try {
                    const canvas = await html2canvas(sheet, {
                        scale: 3,
                        useCORS: true,
                        logging: false,
                        onclone: (document) => {
                            // Nasconde il placeholder durante la cattura
                            document.getElementById('placeholder').style.display = 'none';
                        }
                    });

                    if (format === 'pdf') {
                        const { jsPDF } = window.jspdf;
                        const imgData = canvas.toDataURL('image/png');
                        const pdf = new jsPDF('p', 'mm', 'a4');
                        const pdfWidth = pdf.internal.pageSize.getWidth();
                        const pdfHeight = pdf.internal.pageSize.getHeight();
                        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                        pdf.save('layout_immagini_A4.pdf');

                    } else if (format === 'jpg') {
                        const link = document.createElement('a');
                        link.download = 'layout_immagini_A4.jpg';
                        link.href = canvas.toDataURL('image/jpeg', 0.95);
                        link.click();
                    }
                } catch (error) {
                    console.error("Errore durante la generazione dell'output:", error);
                    alert("Si è verificato un errore. Prova con altre immagini o ricarica la pagina.");
                } finally {
                    showLoader(false);
                }
            }

            // Event Listeners per i pulsanti
            downloadPdfBtn.addEventListener('click', () => generateOutput('pdf'));
            downloadJpgBtn.addEventListener('click', () => generateOutput('jpg'));
            
            printBtn.addEventListener('click', () => {
                if (!hasImages()) {
                     alert("Per favore, carica almeno un'immagine prima di stampare.");
                     return;
                }
                window.print();
            });
            
            resetBtn.addEventListener('click', () => {
                window.location.reload();
            });
        });
    </script>
</body>
</html>
